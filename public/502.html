<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We'll be right back! - im-in.space</title>
  <style>
    body {
      background-color: #282c37;
      font-family: Arial, Helvetica, sans-serif;
    }

    .content {
      background-color: #223;
      border-radius: 10px;
      color: #d9e1e8;
      margin: 0 auto;
      max-width: 700px;
      padding: 1em;
      text-align: center;
    }

    h1 {
      color: #ff9800;
      margin-top: 0;
    }

    a,
    a:visited {
      color: #2b90d9;
      text-decoration: underline;
    }

    .beeg {
      font-size: 3rem;
    }

    code {
      line-break: anywhere;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>im-in.space</h1>
    <h2>Can't reach Mastodon right now!</h2>
    <p>We're probably doing a short maintenance, try again in a minute!</p>
    <p class="beeg">üïê</p>
    <p>
      <b>IPv4:</b> <code>5.9.120.158</code>
      <br/>
      <b>IPv6:</b> <code>2a01:4f8:162:70d2::2</code>
      <br/>
      <b>TOR:</b> <code>pugvnub3iu36gzqcuzhxlrft52xyereovu7ypfn2bzrj44o3clf6zvyd.onion</code>
    </p>
  </div>
  <script>
    const clocks = ['üïê', 'üïë', 'üïí', 'üïì', 'üïî', 'üïï', 'üïñ', 'üïó', 'üïò', 'üïô', 'üïö', 'üïõ']
    let tick = 0

    function checkIfItsBack () {
      fetch('https://im-in.space/api/v1/instance')
        .then(r => {
          if (r.ok && r.headers.get('content-type').includes('application/json')) {
            console.log('Looks like we are back!')
            window.location.reload()
          } else {
            console.log('Still not back, checking again in a bit...')
            setTimeout(checkIfItsBack, 10 * 1000)
          }
        })
    }

    setTimeout(checkIfItsBack, 12 * 1000)
    setInterval(_ => {
      tick++
      document.querySelector('.beeg').innerHTML = clocks[tick % 12]
    }, 1000)
  </script>
</body>
</html>
